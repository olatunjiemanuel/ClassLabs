<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form - HTML5</title>
  </head>
  <body>
    <form action="#">
      UserName <input type="text" maxlength="5" name="username" required />
      <br />
      Email <input type="email" />
      <br />
      Password <input type="password" pattern=".{5,}" required />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
